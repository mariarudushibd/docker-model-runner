version: '3.8'

services:
  model-runner:
    build: .
    ports:
      - "7860:7860"
    environment:
      - OMP_NUM_THREADS=2
      - MKL_NUM_THREADS=2
      - TOKENIZERS_PARALLELISM=true
      - GENERATOR_MODEL=distilgpt2
      - MODEL_NAME=MiniMax-M2
    volumes:
      - model-cache:/home/user/.cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 16G
        reservations:
          cpus: '1'
          memory: 8G

volumes:
  model-cache:
